<template name="message">
	<div id="map"></div>
	
	<div class="modal fade" tabindex="-1" role="dialog" id="message-input-modal">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
					<h4 class="modal-title">Voer punt in</h4>
				</div>
				{{#autoForm collection=message schema=messageSchema type="insert" id="messageform" doc=messageDoc}}
					<div class="modal-body">
						<fieldset>
							{{> afQuickField name="coordinates" type="hidden" id="js-form-message-coordinates"}}
							{{> afQuickField name="type" placeholder="schemaLabel" firstOption=false}}
							{{> afQuickField name="date" placeholder="schemaLabel"}}
							{{> afQuickField name="description" placeholder="schemaLabel"}}
							{{> afQuickField name="status" placeholder="schemaLabel" firstOption=false}}
						</fieldset>
					</div>
					<div class="modal-footer">
						<button type="submit" class="btn btn-default" id="js-message-submit">Opslaan</button>
						<button type="button" class="btn btn-default" data-dismiss="modal">Annuleren</button>
					</div>
				{{/autoForm}}
			</div>
		</div>
	</div>
	
	<div class="modal fade" tabindex="-1" role="dialog" id="afdelingen-info-modal">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
					<h4 class="modal-title">Info afdelingen</h4>
				</div>
				<div class="modal-body">
					<p id="js-afdelingen-zero-found"></p>
					<p id="js-afdelingen-afdeling"></p>
					<p id="js-afdelingen-afdelingsopp"></p>
					<p id="js-afdelingen-beheerregio"></p>
					<p id="js-afdelingen-beheertype"></p>
					<p id="js-afdelingen-beheertypecode"></p>
					<p id="js-afdelingen-functie"></p>
				</div>
				<div class="modal-footer">
					<button type="submit" class="btn btn-default" data-dismiss="modal">OK</button>
				</div>
			</div>
		</div>
	</div>
	
	{{messageLayers}}
</template>
